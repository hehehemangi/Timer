<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">

</head>
<body>
  <div class="container my-5 text-center py-5 parent-container">
    <div class="py-5 px-5 text-center main-container"> 
      <h1 class="lora-title">Pomodoro Timer</h1>
      <p class="lora-timer" id="timer">25:00</p>
      <div>
      <button type="button" id="start" class="btn btn-outline mx-3 px-4 my-2 ">Start</button>
      <button type="button" id="stop" class="btn mx-3 px-4 my-2 ">Stop</button>
      <button type="button" id="reset" class="btn mx-3 px-4 my-2">Reset</button>
      <button type="button" id="choose-time" class="btn mx-3 px-4 my-2">Choose Time</button>
      </div>

    </div>
  </div>

 
  
  <script src="./index.js"></script>
</body>
</html>
